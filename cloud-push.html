---
id: cloudpush
layout: demo
title: Cloud Push
---
<div>
    <h2>Device Notifications</h2>
    <fieldset class="desc">
        <div class="row"><p class="normalText">Cloud notifications with ICEpush...</p></div>
        <div class="row">
{% highlight javascript %}
ice.push.notify( 'myPushGroup', {
  subject: 'subject', 
  detail: 'detail'});
{% endhighlight %}
        </div>
    </fieldset>

    <a id="regBtn" type="button" class="btn"
        onclick="bridgeit.register('_reg', 'handleReg');">Enable Cloud Push</a>

    <a id="pushBtn" type="button" class="btn"
        onclick="delayedPush();">Push in 10 seconds ...</a>

    <fieldset>
        <div class="row"></div>
    </fieldset>
    <fieldset id="notifications">
    </fieldset>
    <script type="text/javascript">

    if (bridgeit.isRegistered())  {
        document.getElementById('regBtn').style.visibility = 'hidden';
    }

    function handleReg(event)  {
        if (bridgeit.isRegistered())  {
            document.getElementById('regBtn').style.visibility = 'hidden';
        }
    }

    function handlePush()  {
        var now = new Date();
        var outDiv = document.getElementById("notifications");
        var row = document.createElement("div");
        row.style["background-color"] = "#FF855E";
        outDiv.insertBefore(row, outDiv.firstChild);
            row.innerHTML =
            "<b>You have been notified:</b> " + simpleTime();
        window.setTimeout(function() {
            row.style["background-color"] = "white";
        }, 3000)
            
    }

    bridgeit.usePushService(" http://api.bridgeit.mobi/push/",
            "01B5B7AF-5B83-48F9-880A-B853165B98DC");
    bridgeit.addPushListener(bridgeit.getId(), 'handlePush');

    //move pause and resume to ICEpush when ready
    function pausePush()  {
       if (window.ice && ice.push)  {
           ice.push.connection.pauseConnection();
       }
    }
    function resumePush()  {
       if (window.ice && ice.push)  {
           ice.push.connection.resumeConnection();
       }
    }

    document.addEventListener("webkitvisibilitychange", function () {
        if (document.webkitHidden)  {
            pausePush();
        } else {
            resumePush();
        }
    });

    document.addEventListener("visibilitychange", function () {
        if (document.hidden)  {
            pausePush();
        } else {
            resumePush();
        }
    });

    function delayedPush()  {
        bridgeit.push( bridgeit.getId(),
            {subject:'BridgeIt Cloud Push',
            detail:'You have been notified.', delay:10000} );
    }
    </script>
</div>
