---
id: sms
layout: demo
title: SMS
---
<div>
    <h2>Native SMS</h2>
    <fieldset class="desc">
        <div class="row"><p class="normalText">Send an SMS with a simple line of JavaScript...</p></div>
        <div class="row shown-xs">
{% highlight javascript %}
bridgeit.sms(
  '506-555-1212', 'message');
{% endhighlight %}
        </div>
        <div class="row hidden-xs">
{% highlight javascript %}
bridgeit.sms('506-555-1212', 'message');
{% endhighlight %}
        </div>
    </fieldset>
    
    <input id="smsnumber" type="tel" class="ui-input-text" style="max-width: 300px;" placeholder="Enter a phone number"/>
    <input id="smsmessage" type="text" class="ui-input-text" style="max-width: 300px;" placeholder="Message" value="BridgeIt: phone/web bridge" />

    <a id="smsBtn" type="button" class="btn"
        onclick="bridgeit.sms(document.getElementById('smsnumber').value, document.getElementById('smsmessage').value);">Send an SMS</a>
        
</div>
