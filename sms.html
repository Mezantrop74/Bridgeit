---
id: sms
layout: demo
title: SMS
---
<div>
    <h2>Native SMS</h2>
    <fieldset class="desc">
        <div class="row"><p class="normalText">Send an SMS with a simple line of JavaScript...</p></div>
        <div class="row">
{% highlight javascript %}
bridgeit.sms('506-555-1212', 'BridgeIt SMS');
{% endhighlight %}
        </div>
    </fieldset>
    
    <div class="ui-input-text ui-shadow-inset ui-corner-all ui-btn-shadow ui-body-c ui-input-has-clear">
        <input id="smsnumber" type="phone" class="ui-input-text" style="max-width: 300px;" placeholder="Enter a phone number"/>
        <input id="smsmessage" type="text" class="ui-input-text" style="max-width: 300px;" placeholder="Message"
                value="BridgeIt is the bridge between the web and your phone" />
    </div>

    <a id="smsBtn" type="button" class="btn"
        onclick="bridgeit.sms(document.getElementById('smsnumber').value, document.getElementById('smsmessage').value);">Send an SMS</a>
        
</div>
